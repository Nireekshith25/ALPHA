<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA - Anganwadi Live Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        #login-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #007BFF;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px 20px;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #gov-logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        .language-options {
            margin-top: 10px;
        }

        .language-options a {
            text-decoration: none;
            color: #007BFF;
            margin-right: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <img src="../image1/k_1.png" alt="Karnataka Government Logo" id="gov-logo">

        <h2 id="heading">ಕೇಂದ್ರ ಆಯ್ಕೆಮಾಡಿ</h2> <!-- Default Heading in Kannada -->

        <div class="language-options">
            <a href="#" onclick="setLanguage('kannada')">ಕನ್ನಡ</a>
            <a href="#" onclick="setLanguage('english')">English</a>
        </div>

        <form id="loginForm" action="" method="post">
            <label for="center" id="centerLabel">ಕೆಂದ್ರೀಕರಣ ಆಯ್ಕೆಮಾಡಿ:</label><br>
            <select id="center" name="center" required>
                <option value="anganwadi_1" id="anganwadi1">ಆದಿಕೃತ ಅಂಗನwadi ಕೇಂದ್ರ (Adikrutha Anganwadi Kendra)</option>
                <option value="anganwadi_2" id="anganwadi2">ಮಹಿಳಾ ಮತ್ತು ಮಕ್ಕಳ ಕೇಂದ್ರ (Mahila Mathu Makkala Kendra)</option>
            </select><br>

            <input type="submit" value="ದಾಖಲು ಮಾಡಿ" id="submitBtn"> <!-- Default Submit text in Kannada -->
        </form>
    </div>

    <script>
        // Language Toggle Function
        function setLanguage(language) {
            if (language === 'kannada') {
                document.getElementById("heading").innerText = "ಕೇಂದ್ರ ಆಯ್ಕೆಮಾಡಿ";
                document.getElementById("centerLabel").innerText = "ಕೆಂದ್ರೀಕರಣ ಆಯ್ಕೆಮಾಡಿ:";
                document.getElementById("anganwadi1").innerText = "ಆದಿಕೃತ ಅಂಗನwadi ಕೇಂದ್ರ (Adikrutha Anganwadi Kendra)";
                document.getElementById("anganwadi2").innerText = "ಮಹಿಳಾ ಮತ್ತು ಮಕ್ಕಳ ಕೇಂದ್ರ (Mahila Mathu Makkala Kendra)";
                document.getElementById("submitBtn").value = "ದಾಖಲು ಮಾಡಿ";
            } else if (language === 'english') {
                document.getElementById("heading").innerText = "Choose a Center";
                document.getElementById("centerLabel").innerText = "Select a Center:";
                document.getElementById("anganwadi1").innerText = "Adikrutha Anganwadi Kendra";
                document.getElementById("anganwadi2").innerText = "Mahila Mathu Makkala Kendra";
                document.getElementById("submitBtn").value = "Submit";
            }
        }

        // Form Submission: Change action based on selected center
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const selectedCenter = document.getElementById('center').value;
            
            // Based on the selected center, redirect to respective page
            if (selectedCenter === 'anganwadi_1') {
                // Adikrutha Anganwadi Kendra - Redirect to dashboard.php
                this.action = 'dashboard.php';
            } else if (selectedCenter === 'anganwadi_2') {
                // Mahila Mathu Makkala Kendra - Redirect to another page (or keep it as needed)
                this.action = 'mahila1.html'; // Replace with your actual page
            }
        });
    </script>

</body>
</html>
